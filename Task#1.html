<!DOCTYPE html>
<html>
   <head>
      <title>Атрибуты узлов</title>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   </head>
   <body>
      <div data-widget-name="menu">Выберите жанр</div>
      <script>
         // Ваш код
		/* 	1. Получите элемент <div> в переменную;
			2. Получите значение атрибута data-widget-name в переменную;
			3. Выведите значения переменных на экран.
		*/
		 var d = document.body.children[0];
		 var valAttr = d.getAttribute("data-widget-name");
		 alert(d.innerHTML);
		 alert(valAttr);
      </script>
   </body>
</html>
