<!DOCTYPE html>
<html>
   <head>
      <title>Добавление узлов</title>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   </head>
   <body>
      <div>Это</div>
      <div>Элементы</div>
      <script>
         function insertAfter(elem, refElem) {
            // Ваш код Напишите функцию insertAfter(elem, refElem), которая добавит elem после узла refElem.
			b.children[0].appendChild(elem, refElem);
			alert("!");
			b.children[1].appendChild(elem, refElem);
		}
         var e = document.createElement("div");
         e.innerHTML = "<b>Новый элемент</b>";
         var b = document.body;
         insertAfter(e, b.firstChild); // Вставка после первого элемента
		 insertAfter(e, b.lastChild); // Вставка за последним элементом
      </script>
   </body>
</html>
